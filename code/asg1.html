<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 color;
varying vec4 fcolor;

uniform float theta;

void main()
{	
	fcolor=color;

	float x = vPosition.x;
	float y = vPosition.y;
	float R = (sqrt(x*x+y*y));
	float sintheta = sin(R*theta/360.0*2.0*3.14159);
	float costheta = cos(R*theta/360.0*2.0*3.14159);
	gl_Position.x = x*costheta - y*sintheta;
	gl_Position.y = x*sintheta+y*costheta;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
vec3 vVertexPosition;
varying vec4 fcolor;
float vertices[3];

void main()
{
		gl_FragColor = fcolor;
	
}
</script>
