<!DOCTYPE html>
<html>
  <head>
    <title>Zella Urquhart - Software</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  
    <link rel='stylesheet' type='text/css' href='/files/main_style.css?1442930302' title='wsite-theme-css' />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script> 
      $(function(){
        $("#headerFile").load("_header.html"); 
      });

    <script type='text/javascript'>
	  var currentSelection="none";
	  function expandBlurb(clicked){
        var defaultStyle = 'float:left;width:33%;margin:0;height:326px;';
        var selectedStyle = 'float:left;width:33.7%;margin:0; background-color:#eee;height:326px;';

        $(document.getElementsByClassName("collapsible")).each(function(){
            $(this).attr("style", defaultStyle);
        })

		if (clicked.id==currentSelection){
		  currentSelection="none";
		} else {
		  currentSelection=clicked.id;
		}


		switch(currentSelection){
		  case "none":
			document.getElementById("blurb").innerHTML="";
		    break;
		  case "studio-image":
			document.getElementById("imageContainer-studio").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Studio</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">Studio is a mobile application similar to a social photoshop app. Users can edit photos using "overlays" and use other edits as inspiration. Two summers ago, I worked on their Android app. I updated their user analytics from Parse to Flurry, made the overlays load properly, and fixed some issues with signup/login as well as a bunch of minor fixes.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		  case "mizbee-image":
			document.getElementById("imageContainer-mizbee").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Mizbee</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">Mizbee is a multi-scale synteny browser that can be used to compare genomic data between different species. Spring 2013, I made some updates to it to allow more data to be viewed without visual clutter and fix crashes and minor aesthetic issues that had appeared on a previous update of Processing.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		  case "weather-image":
			document.getElementById("imageContainer-weather").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Weather Uncertainty Visualization</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">I made this prototype of a visualization to display multiple types of weather data. The user can input types, altitudes, and values to see predictions of where these values will occur according to multiple sources. Each source is displayed at once to create a spaghetti plot and show the uncertainty of the data.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		  case "crc-image":
			document.getElementById("imageContainer-crc").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Clean Room Companion Robot</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">For my senior project (2015-2016), I worked to create a Clean Room Companion robot that would allow remote safety monitoring in the university nanofab cleanroom. Students are required to have companion with them at all times when they are in the clean room, for safety reasons. This can be difficult as finals approach and schedules crunch if someone needs to finish a project in the clean room but all of their friends are busy cramming. The robot was programmed to follow students and film them, streaming the video to an app that their friend could use to monitor from home or remotely control the robot. If the system detected someone falling prone, it would play an alert from both the app and the robot and contact emergency service if no one intervened within a set timeframe.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		  case "deq-image":
			document.getElementById("imageContainer-deq").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Department of Air Quality Visualization</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">In 2015, I worked with the Utah Division of Air Quality to visualize pollution sources throughout Utah. The visualization showed overall pollution throughout the state which could be filtered by pollutant type, source, and location with a separate, more detailed breakdown when a single pollutant and county was selected.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		  case "expedia-image":
			document.getElementById("imageContainer-expedia").setAttribute('style', selectedStyle);
			var header = '<h2 style="text-align:left;">Expedia</h2>'
			var paragraph = '<div class="paragraph" style="text-align:left;">I worked on the Expedia checkout screen for two years (2016-2018) up until they sunset it in favor of showing their web checkout.</div>'
			document.getElementById("blurb").innerHTML="<div style='background-color:#eee;'>"+header+paragraph+"</div>";
			break;
		}
	  }
	</script>
  </head>
  <body class='no-header-page wsite-theme-light wsite-page-index'>
    <div id="headerFile"></div>

        <div id='gallery' class='imageGallery' style='line-height: 0px; padding: 0; margin: 0;'>

			  <div id='galleryImageHolder-studio' style='position:relative;margin:5px;width:98%;padding:0 0 100%;overflow:hidden;'>
				<input type="image" id="studio-image" onclick="expandBlurb(this)" src='/files/pictures/studio.png' class='galleryImage' _width='192' _height='192' style='position:absolute;border:0;width:100%;top:0%;left:0%' />
			</div>
		  </div>
	      <div id='imageContainer-mizbee' class="collapsible" style='float:left;width:33.33%;margin:1;'>

              <input type="image" id="mizbee-image" onclick="expandBlurb(this)" src='/files/pictures/mizbee.png' class='galleryImage' _width='250' _height='250' style='position:absolute;border:0;width:100%;top:0%;left:0%' />
			</div>
		  </div>
		  <div id='imageContainer-weather' class="collapsible"  style='float:left;width:33.33%;margin:1;'>
		    <div id='galleryImageHolder-weather' style='position:relative;margin:5px;width:98%;padding:0 0 100%;overflow:hidden;'>
			  <input type="image" id="weather-image" onclick="expandBlurb(this)" src='/files/pictures/weather.png' class='galleryImage' _width='250' _height='250' style='position:absolute;border:0;width:100%;top:0%;left:0%' />
			</div>
		  </div>
		  <div id='imageContainer-crc' class="collapsible"  style='float:left;width:33.33%;margin:1;'>
		    <div id='galleryImageHolder-crc' style='position:relative;margin:5px;width:98%;padding:0 0 100%;overflow:hidden;'>
			  <input type="image" id="crc-image" onclick="expandBlurb(this)" src='/files/pictures/crc-render.png' class='galleryImage' _width='250' _height='250' style='position:absolute;border:0;width:100%;top:0%;left:0%' />
			</div>
		  </div>
		  <div id='imageContainer-deq' class="collapsible"  style='float:left;width:33.33%;margin:1;'>
		    <div id='galleryImageHolder-deq' style='position:relative;margin:5px;width:98%;padding:0 0 100%;overflow:hidden;'>
			  <input type="image" id="deq-image" onclick="expandBlurb(this)" src='/files/pictures/deq.png' class='galleryImage' _width='250' _height='250' style='position:absolute;border:0;width:100%;top:0%;left:0%' />
			</div>
		  </div>
		  <div id='imageContainer-expedia' class="collapsible"  style='float:left;width:33.33%;margin:1;'>
		    <div id='galleryImageHolder-expedia' style='position:relative;margin:5px;width:98%;padding:0 0 100%;overflow:hidden;'>
			  <input type="image" id="expedia-image" onclick="expandBlurb(this)" src='/files/pictures/expedia-logo.png' class='galleryImage' _width='250' _height='250' style='position:absolute;border:0;width:100%;top:0%;left:0%;vertical-align:middle;' />
			</div>
		  </div>
		  <span style='display: block; clear: both; height: 0px; overflow: hidden;'></span>
		</div>
	    <div id="blurb">
		  <div style='background-color:#eee;'>
		    <div class="paragraph" style="text-align:left;">Click the images for more information.</div>
		  </div>
		</div>
      </div>
    </div>
  </body>
